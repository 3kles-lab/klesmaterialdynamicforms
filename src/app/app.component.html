<main class="content">
  <div class="container">
    <div style="justify-content:center">
      <button mat-button (click)=" french()">Dynamically switch to French</button>
    </div>
    <div class="example">
      <div class="block">
        <div style="align-self: center; font-size: x-large;">Button Form</div>
        <app-kles-dynamic-form #formButton direction="column" [fields]="fieldsButton"
          [validators]="formValidatorsButton" style="align-self: center;">
        </app-kles-dynamic-form>
      </div>
      <div class="block">
        <div style="align-self: center; font-size: x-large;">Form</div>
        <app-kles-dynamic-form #form direction="column" [fields]="fields" [validators]="formValidators">
        </app-kles-dynamic-form>
      </div>
      <div class="block">
        <div style="align-self: center; font-size: x-large;">Text Form</div>
        <app-kles-dynamic-form #formText direction="column" [fields]="fieldsText" [validators]="formValidatorsText">
        </app-kles-dynamic-form>
      </div>
      <div class="block">
        <div style="align-self: center; font-size: x-large;">Input Form</div>
        <app-kles-dynamic-form #formInput direction="column" [fields]="fieldsInput" [validators]="formValidatorsInput">
        </app-kles-dynamic-form>
      </div>

    </div>
  </div>
</main>
